  <body class="checkout" id="checkout">
    <header>
      <nav>
        <a href="searchpage.html">
          <img
            class="logo"
            src="images/logo.png"
            alt="squareeyes company logo"
          />
        </a>
          <a class="navtext" href="searchpage.html">Films</a>
          <a class="navtext" href="homepagelogin.html">Discover</a>
        </a>
        <a href="searchpage.html">
          <button class="search-button" id="searchBtn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </a>
        <div class="dropdown">
          <button onclick="myFunction()" class="profilbtn"><i class="fas fa-user-alt"></i></button>
          <div id="myDropdown" class="dropdown-content">
            <a href="accountpage_watcher.html">Your profile</a>
            <a href="#">Your watchlist</a>
            <a href="index.html">Log out</a>
          </div>
      </div>
      </nav>
    </header>
    <main id="main-checkout" class="main-checkout">
      <div class="checkout-form">
        <form>
          <fieldset>
            <legend><span class="accessibility">your details</span></legend>
            <i class="fab fa-cc-visa"></i
            ><input
              type="radio"
              id="visa"
              name="payment"
              for="visa"
              class="form__input"
            />
            <i class="fab fa-paypal"></i>
            <input
              type="radio"
              id="paypal"
              name="payment"
              for="paypal"
              class="form__input"
            />
            <input
              class="checkout-input"
              type="card-number"
              placeholder="Card number"
              name="card-number"
              id="card-number"
              class="form__input"
            />
            <input
              class="checkout-input-small"
              type="expiration-date"
              placeholder="Expiration date"
              name="expiration-date"
              id="expiration-date"
              class="form__input"
            />
            <input
              class="checkout-input-small"
              type="css"
              placeholder="CSS"
              name="css"
              id="css"
              class="form__input"
            />
          </fieldset>
        </form>
        <div>
          <a class="link" href="purchasepage.html">Pay</a>
        </div>
      </div>
    </main>
    <script src="js/nav.js"></script>
