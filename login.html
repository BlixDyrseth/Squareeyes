<!DOCTYPE html>
<html>
  <head>
    <title>SquareEyes</title>
    <script src="https://kit.fontawesome.com/1c865d2a65.js" crossorigin="anonymous"></script>
    <meta name="description" content="This is a page where you can create and veiw short films">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav>
            <a id="logo" href= "index.html"> <img src="images/logo.png" alt="squareeyes company logo" width="270" height="75"> </a>
          <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
          <input type="checkbox" id="hamburger-menu">
          <div class="login">
          <a class="link" href="login.html">Login</a>  
        </div>
        </nav>
    </header>
    <main>
        <div class="login-box">
            <form>
              <fieldset>
               <legend><span class="accessibility">your details</span></legend>
                <input type="email" placeholder="Emailadress@gmail.com" 
                name="email" id="email" class="form__input">     
                <input type="password" placeholder="Password" name="password" id="password" class="form__input">
                <button type="submit" class="link">Login</button>
              </fieldset>
            </form>
            <p id="login-text">Not a member? Sign up now!</p>
            <a class="link" href="choosesignup.html">Sign up</a>
          </div>
    </main>
  </body>
</html>
