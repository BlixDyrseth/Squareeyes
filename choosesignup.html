<!DOCTYPE html>
<html>
  <head>
    <title>Choose your account - SquareEyes</title>
    <meta
      name="description"
      content="On this page you can choose signup account"
    />
    <link rel="stylesheet" href="https://use.typekit.net/hdw2xvn.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles-dos.css" rel="stylesheet" />
  </head>
  <body class="choosebody">
    <header>
      <nav>
        <a href="index.html">
          <img
            class="logo"
            src="images/logo.png"
            alt="squareeyes company logo"
          />
        </a>
        <div class="login">
          <a class="link">Login</a>
        </div>
        <div id="modal" class="modal">
          <div class="login-box">
            <span class="close">&times;</span>
            <form id="loginform">
              <fieldset>
                <legend><span class="accessibility">your details</span></legend>
                <input
                  class="login-input"
                  type="email"
                  placeholder="Emailadress@gmail.com"
                  name="email"
                  id="email"
                  class="form__input"
                />
                <div class="form-error" id="loginemailError">
                  Please enter a valid email adress
                </div>
                <input
                  class="login-input"
                  type="password"
                  placeholder="Password"
                  name="password"
                  id="password"
                  class="form__input"
                />
                <div class="form-error" id="passwordError">Wrong password</div>
                <div class="form-error" id="loginfailed">
                  User not registered
                </div>
                <button type="submit" class="link">Login</button>
              </fieldset>
            </form>
            <p class="login-text">Not a member? Sign up now!</p>
            <a class="link" href="choosesignup.html">Sign up</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="choose-w">
      <div class="create-watcher">
        <div class="text-signup-box">
          <h2 class="choose-header">WATCHER</h2>
          <a class="green-link" href="createaccount_watcher.html">Sign up</a>
        </div>
      </div>
    </main>
    <aside class="choose-c">
      <div class="create-creator">
        <h2 class="choose-header">CREATOR</h2>
        <a class="green-link" href="createaccount_creator.html">Sign up</a>
      </div>
    </aside>
    <footer>
      <p class="copyright">
        &COPY;2020 SQUAREEYES AS (org. 348848739874). All rights reserved.
      </p>
    </footer>
    <script src="js/script.js"></script>
    <script scr="js/form.js"></script>
    <script src="js/formlogin.js"></script>
  </body>
</html>
